name: Build & Release APK

on:
  push:
    branches: ['main']
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install Android SDK components
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/*.gradle*', 'android/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug

      - name: Upload debug APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: marvin-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: android/app/build/reports/tests/
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: marvin-debug-apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app-debug.apk
          name: MARVIN ${{ github.ref_name }}
          body: |
            ## MARVIN Android App ${{ github.ref_name }}

            **Download the APK below to install on your Android device.**

            ### What's included:
            - Chat with MARVIN (text + voice)
            - View conversation history with search
            - Track goals, priorities, and todos
            - Share content from any app to MARVIN

            ### Setup:
            1. Download `app-debug.apk`
            2. Install on your Android device (enable "Install from unknown sources")
            3. The app connects to your MARVIN backend at the configured URL
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
